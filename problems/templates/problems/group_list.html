{% for group in groups %}
    {% if group.name != 'admins' and group.name != 'students' and group.name != 'supervisor' and group.name != 'teachers' %}
    <div class="group">
        <input type="checkbox" name="group" value="{{ group.id }}">
        <a href="{% url 'group_results' group.id%}">{{ group.name }}</a>
    </div>
    {% endif %}
{% endfor %}
