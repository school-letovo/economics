<table border="1"><tr>
<th>N</th>
{% for cell in header %}
    <th height="300" style="writing-mode:vertical-rl">{{ cell }}</th>
{% endfor %}
</tr>
{% for line in result %}
    <tr>
	<td>{{ forloop.counter }}</td>
        {% for cell in line %}
            <td>{{ cell }}</td>
        {% endfor %}
    </tr>
{% endfor %}
</table>
